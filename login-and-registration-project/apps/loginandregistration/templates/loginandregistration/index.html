<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'loginandregistration/css/index.css' %}">
	<title>Login or Register</title>
</head>
<body>
	<div class="wrapper">
		<div class="lineup">
			<form action="/register" method="POST">
				{% csrf_token %}
				<table>
					<tr>
						<td><h1>Registration</h1></td>
					</tr>
					<tr>
						{% if messages %}
							{% for message in messages %}
							<td{% if message.tags %}><p class="{{Message.tags}}"{% endif %}>{{message}}</p></td>
							{% endfor %}
						{% endif %}	
					</tr>
					<tr>
						<td><label>First Name:</label></td>
						<td><input type="text" name="first_name"></td>
					</tr>
					<tr>
						<td><label>Last Name:</label></td>
						<td><input type="text" name="last_name"></td>
					</tr>
					<tr>
						<td><label>Email:</label></td>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<td><label>Password:</label></td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td><label>Confirm Password:</label></td>
						<td><input type="password" name="confirmpassword"></td>
					</tr>
					<tr>
						<td class="button"><input type="submit" value="Register" name='button'></td>
					</tr>
				</table>
			</form>
		</div>
		<div class="lineup">
			<form action="/login" method="POST">
				{% csrf_token %}
				<table>
					<tr>
						<td><h1>Login</h1></td>
					</tr>
					<tr>
						<td><label>Email:</label></td>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<td><label>Password:</label></td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td class="button"><input type="submit" value="Login"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
