<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'loginandregistration/css/index.css' %}">
	<title>Success</title>
</head>
<body>
	<div class="wrapper">
		<div class="welcome">
			<h1>Success! Welcome, {{username}}!</h1>
	    	{% if messages %}
	  			{% for message in messages %}
	  				<p {% if message.tags %}><span class="{{message.tags}}"{% endif %}>{{message}}</span></p>
	      		{% endfor %}
	    	{% endif %}
		</div>
	</div>

</body>
</html>
